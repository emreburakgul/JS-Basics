<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!--
        DOM - Event Handling
    -->
    <div class="container">
        <div class="row mt-3 form-control alert alert-danger">
            <div class="col-12 col-md-6">
                <form>
                    <div class="mb-3">
                        <input id="message" type="text" />
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="buttonClicked(this, event)">
                            Show Message
                        </button>
                        <button type="button" id="btn_clear_form" class="btn btn-danger">
                            Clear Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function buttonClicked(sender, eventArgs) {
            let txtMessage = document.getElementById('message');
            let message = txtMessage.value;

            console.log(eventArgs);
            
            sender.classList.remove('btn-primary');
            sender.classList.add('btn-warning');

            alert(message);
        }

        function clearFormClicked() {
            let txtMessage = document.getElementById('message');
            txtMessage.value = '';
        }

        let btnClearForm = document.getElementById('btn_clear_form');
        // btnClearForm.onclick = clearFormClicked;
        btnClearForm.addEventListener('click', clearFormClicked);

        btnClearForm.addEventListener('click', function () {
            console.log('İkinci metot da çağırıldı');
        });

        //  btnClearForm.removeEventListener('click', clearFormClicked);

        // Vanilla JS
        // Sade JavaScript

    </script>

</body>

</html>
