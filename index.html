        // Person isimli bu yapı hem Person adında yeni bir tip tanımı ortaya koyar, hem
        // Person tipinin yapıcı (contructor) metodudur, aynı zamanda Person tipindeki
        // üyeleri tanımlayabildiğim sınıf gövdesi gibi davranır
        function Person(firstName, lastName) {
            this.firstName = '';
            this.lastName = '';

            this.walk = function () {

            };

            this.getFullName = function () {
                return this.firstName + ' ' + this.lastName;
            };
        }

        let person = new Person();
        person.firstName = 'Tsubasa';
        person.lastName = 'Ozora';

        person.age = 30;

        person2.walk();

        function Car(make, model) {
            // Arabada iki tane readonly property olacak (marka {make}, model {model})
            // property değerleri constructor çağırıldığında alınacak
            // daha sonra değiştirilemeyecek

            const _make = make;
            let _model = model;

            this.getMake = function () {
                return _make;
            };

            // Aslında aşağıdaki iki metotla ben Model adında bir Property
            // oluşturuyorum.
            this.getModel = function () {
                return _model;
            };

            this.setModel = function (model) {
                // model argümanı String değilse aşağıdaki backing field'a atama yapılmasın

                _model = model && typeof model == 'string'
                    ? model
                    : '';
