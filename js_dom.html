<body>
    <div id="square" style="width: 200px; height: 200px;"></div>
    <script>
        /*
            DOM=> Document Object Model
            Metin bazlı bir dosya olan HTML belgesini, nesne modeline çeviren kütüphane

        */
        
        let squareDiv= document.getElementById("square");
        console.log(squareDiv); // consolda kodun değiştirilmiş hali yansır..
        squareDiv.style.backgroundColor = "red";
        squareDiv.style.width='300px';
        squareDiv.style.height="300px";
        document.body.style.backgroundColor='gray';
        
        let headElement=document.head;
        let formElement= document.forms;
        let imgElement= document.images;

        // document.getElementById  sadece ıd tekil

        let rowElements=document.getElementsByClassName("row");
        let divElements=document.getElementsByTagName("div");
        let radioButtons=document.getElementsByName("gender");

        let divElemenetById=document.querySelector('div#square');
        let divElementByIdAndClass=document.querySelector("div#square.row")
        let diveElement=document.querySelector('div');//birinciyi getirir...
